{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}
<h2>Log In</h2>
<form method="post" action="">
  {% csrf_token %}
  <input type="text" name="username" placeholder="Username...">
  <input type="password" name="password" placeholder="Password...">
  <button type="submit" value="Login">Log In</button>
</form>
{% endblock %}
