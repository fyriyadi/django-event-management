{% extends "base.html" %}

{% block content %}


<section>
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="panel ">
          <div class="panel-body">
            <h3>Login</h3>
            <form method="post" action="{% url 'login' %}">
              {% csrf_token %}
              <div class="form-group">
                <label class="sr-only">Username or Email</label>
                <input type="text" placeholder="Username or Email" name="username" id="loginusernameField" class="form-control">
              </div>
              <div class="form-group">
                <label class="sr-only">Password</label>
                <input type="password" placeholder="Password" name="password" id="loginpasswordField" class="form-control">
              </div>
              <!-- <button class="btn btn-primary" type="button">Login</button> -->
                <input class="btn btn-primary" type="submit" value="Login" />
              <br>
            </form>
            {% if messages %}
              <ul class="messages">
                  {% for message in messages %}
                  <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                  {% endfor %}
              </ul>
            {% endif %}
            <div>
              <a class="" href="#">Forget your Password?</a>
              <p>Don't have an account yet? <a href="{% url 'register' %}">Register New Account</a></p>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
{% endblock %}
